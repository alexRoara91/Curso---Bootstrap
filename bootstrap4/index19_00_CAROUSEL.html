<!DOCTYPE html>
<html>
    <head>
        <title> Proyecto bootstrap 1</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<meta http-equiv="x-ua-compatible" content="ie-edge"/>
		
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		
		<style type="text/css">

	<body>
		<div class="container">
			<div class="row">
			
			
			
				<div class="col-12">
				
					
					
					
					
					<section id="demo" class="carousel slide bg-info" data-ride="carousel">
						<!--Indicadores-->
							<ul class="carousel-indicators">
								<li data-target="demo" data-slide-to="0" class="active"></li>
								<li data-target="demo" data-slide-to="1"></li>
								<li data-target="demo" data-slide-to="2"></li>
							
							
							</ul>
						
						
						<!--Imágenes-->
							<section class="carousel-item active">
								<img src="img/uno.jpg" class="img-fluid">
								<section class="carousel-caption">
									<h3>Sebastiano del Piombo</h3>
									<p>Portrait of Andrea Quaratesi, 1532</p>
								</section>
							</section>
							
							<section class="carousel-item">
								<img src="img/dos.jpg" class="img-fluid">
								<section class="carousel-caption">
									<h3>Arthur William Heintzelman</h3>
									<p>Femme de l'artiste - the Artist's Wife - Drypoint - 1929</p>
								</section>
							</section>
							
							<section class="carousel-item">
								<img src="img/tres.jpg" class="img-fluid">
								<section class="carousel-caption">
									<h3>Ludwig Meidner</h3>
									<p>Self-Portrait, 1923</p>
								</section>
							</section>
						
						<!--Controles de izquierda y derecha-->
							<a href="#demo" class="carousel-control-prev" data-slide="prev"></a><span class="carousel-control-prev-icon"></span>
							<a href="#demo" class="carousel-control-next" data-slide="next"></a><span class="carousel-control-next-icon"></span>
					
					
					
					</section>
					
					
					
					
					
					
					
					
					
					
					
					
					
					
					
					
					
					
					
					
					
					
					
					
					
					
					
					
					
					
					
					
					
				
				
				
				
				</div>
				
					
					
			</div>
			





			
			
			
			
		</div>
