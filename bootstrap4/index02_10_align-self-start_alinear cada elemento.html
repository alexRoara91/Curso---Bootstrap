<!DOCTYPE html>
<html>
    <head>
        <title> Proyecto bootstrap 1</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<meta http-equiv="x-ua-compatible" content="ie-edge"/>
		
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		
		<style type="text/css">
			.borde{
				background-color:gray;
				height:200px;
			}
			.borde1{
				background-color:aquamarine;
				height:50px;
				text-align:center;
			}
			.borde2{
				height:50px;
				text-align:center;
				background-color:olivedrab;
			
			
			}
			.borde3{
				height:50px;
				text-align:center;
				background-color:orangered;
			
			}
			
			
			
		</style>
		
		
    </head>
	
	<body>
		
		
		<div class="container borde" style="height:500px;">
			<!--
				align-items-
					start =  izquierda
					center = centro
					end =    derecha 
					between = a los lados
			-->
			
			<div class="row borde1" style="height:300px ;">
				
				<!--
					La distancia entre ambos 
					pares de elementos
					es la misma
				
				-->
				
				
				<div class="col-3 borde2 align-self-center">
					<p>
						UNO
					</p>
				</div>
				
				<div class="col-3 borde3 align-self-start">
					<p>
						DOS
					</p>
				</div>
				
				<div class="col-3 borde2 align-self-end">
					<p>
						tres
					</p>
				</div>
				
				
				
			</div>
			
			
			
			
			
		</div>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	<script src="js/bootstrap.min.js"></script>
